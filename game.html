<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Quiz App</title>

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <!-- font-family: 'Sacramento', cursive; -->
    <!-- font-family: 'Roboto', sans-serif; -->

    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<div class="wrapper">
    <div class="start-over">
        <a href="#">Start Over</a>
    </div>
    <div class="container">
        
        <div class="game-wrapper">
            <div class="question">
                <h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores veniam ad dicta quos qui!</h2>
                <div class="correct">correct <span>1</span>/5</div>
                <div class="question-num">question <span>2</span>/5</div>
            </div>
            <hr>
            <div class="answers">
                <div class="answer">
                    <input type="radio" name="q" id="a" value="a" />
                    <label for="a">lorem ipsum</label>
                </div>
                <div class="answer">
                    <input type="radio" name="q" id="b" value="b" />
                    <label for="b">asperio</label>
                </div>
                <div class="answer">
                    <input type="radio" name="q" id="c" value="c" />
                    <label for="c">dolor sit</label>
                </div>
                <div class="answer">
                    <input type="radio" name="q" id="d" value="d" />
                    <label for="d">adipis digniss</label>
                </div>
            </div>
        </div>
    
        <a href="#" id="submit" class="pure-button">Submit</a>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/raw_data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
